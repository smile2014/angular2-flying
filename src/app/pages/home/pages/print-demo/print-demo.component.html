<table #table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of datas; let i = index">
			<td>{{i}}</td>
			<td>{{user?.firstName}}</td>
			<td>{{user?.lastName}}</td>
			<td>{{user?.userName}}</td>
		</tr>
	</tbody>
</table>
<essence-ng2-print
	class="pull-right"
	[btnClass]="{'btn': true, 'btn-info': true}"
	[printHTML]="table"
	[printStyle]="printStyle"
	[printCSS]="printCSS"
	(printComplete)="printComplete()">
</essence-ng2-print>
