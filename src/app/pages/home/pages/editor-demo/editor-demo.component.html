<h1>UEditor Component for Angular2</h1>
<hr/>
<div class="row">
	<div class="col-md-12">
		<essence-ng2-editor #editor id="editor" #editor [(ngModel)]="model_text"
							(contentChange)="contentChange($event)"
							(ready)="editorReady($event)"
							(click)="test(editor.text)">
		</essence-ng2-editor>
	</div>
</div>
<h1>常用API</h1>
<div>
	<button (click)="setHeight(200)">设置编辑器的高度</button>
</div>
