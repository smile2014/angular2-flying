<div class="login-main">
	<div class="login-content">
		<h1>Angular2 Flying Login</h1>
		<form class="form-horizontal" role="form" #adminForm="ngForm">
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="请输入用户名"
						   [(ngModel)]="admin.phone"
						   #phone="ngModel"
						   required>
					<div class="alert alert-danger" role="alert" [hidden]="phone.valid || phone.pristine">
						用户名不能为空！
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
						   (focus)="clearpass()"
						   [(ngModel)]="admin.password"
						   #password="ngModel"
						   required>
					<div class="alert alert-danger" role="alert" [hidden]="password.valid || password.pristine">
						密码不能为空！
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="button" class="btn btn-default" (click)="login()" [disabled]="!adminForm.form.valid" [class.btn-success]="adminForm.form.valid">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
