<h1>UEditor Component for Angular2</h1>
<div class="row">
	<div class="col-md-12">
		<essence-ng2-editor id="editor" #editor [(ngModel)]="model_text"
							[ueWidth]="e_width"
							[ueHeight]="e_height"
							(contentChange)="contentChange($event)"
							(ready)="editorReady($event)">
		</essence-ng2-editor>
	</div>
</div>
<h1>常用API</h1>
<div>
	<button (click)="setHeight(200)">设置编辑器的高度</button>
</div>
